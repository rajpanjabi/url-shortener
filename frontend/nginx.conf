server {
    listen 80;                           # Listen for HTTP requests on port 80
    server_name localhost;               # Server name (domain or IP)
    root /usr/share/nginx/html;          # Root directory for static files
    index index.html;                    # Default file to serve

    # Enable gzip compression to reduce file size and speed up loading
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Add basic security headers to prevent common attacks
    add_header X-Frame-Options "SAMEORIGIN" always;        # Prevent clickjacking
    add_header X-Content-Type-Options "nosniff" always;     # Prevent MIME sniffing
    add_header X-XSS-Protection "1; mode=block" always;     # Enable XSS filtering

    # Handle frontend routes (for React/SPA)
    location / {
        try_files $uri $uri/ /index.html;   # If route not found, fallback to index.html
    }

    # Cache static files (images, CSS, JS) for 1 year to improve performance
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}